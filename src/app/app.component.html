<div class="min-h-screen flex flex-col">
  <!-- Navbar dinámico -->
  <ng-container [ngSwitch]="currentNavbar">
    <app-navbar *ngSwitchCase="'public'"></app-navbar>
    <app-navbar-user *ngSwitchCase="'user'"></app-navbar-user>
  </ng-container>
  
  <!-- Espaciador solo para navbar público -->
  <div *ngIf="currentNavbar === 'public'" class="h-24"></div>
  
  <main class="flex-grow bg-gradient-to-b from-slate-800 to-slate-900 py-6">
    <router-outlet></router-outlet>
  </main>

  <app-footer></app-footer>
</div>
