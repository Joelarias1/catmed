<div class="container mx-auto px-4 py-6">
  <!-- Sección principal -->
  <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
    <!-- Header con botón de añadir -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b pb-4 gap-4">
      <h2 class="text-xl md:text-2xl font-bold text-primary">Mi Gato</h2>
      <button class="w-full sm:w-auto bg-primary/10 hover:bg-primary/20 text-primary px-4 py-2 rounded-full flex items-center justify-center gap-2 transition-colors">
        <ng-icon name="bootstrapPlusCircle"></ng-icon>
        <span>Añadir Mascota</span>
      </button>
    </div>

    <!-- Información de la Mascota -->
    <div class="flex flex-col md:flex-row items-center gap-4 md:gap-6 mb-6 md:mb-8">
      <!-- Foto mascota -->
      <div class="flex-shrink-0">
        <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden border-4 border-primary/10">
          <img
            src="/assets/img/catplaceholder.png"
            alt="Mota"
            class="w-full h-full object-cover"
          />
        </div>
      </div>

      <!-- Info mascota -->
      <div class="flex-grow text-center md:text-left space-y-2 md:space-y-3">
        <h3 class="text-lg md:text-xl font-semibold text-primary">Mota</h3>
        <p class="text-sm md:text-base text-gray-600">
          Gato Persa • 5 años
        </p>
        <div class="flex flex-wrap gap-2 justify-center md:justify-start">
          <span class="px-2 md:px-3 py-1 bg-green-100 text-green-600 rounded-full text-xs md:text-sm">
            Vacunas al día
          </span>
          <span class="px-2 md:px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-xs md:text-sm">
            Esterilizado
          </span>
          <span class="px-2 md:px-3 py-1 bg-red-100 text-red-600 rounded-full text-xs md:text-sm">
            Sobrepeso
          </span>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="flex gap-2 mt-4 md:mt-0">
        <!-- Botón Editar -->
        <button 
          class="w-10 h-10 flex items-center justify-center bg-amber-50 hover:bg-amber-100 text-amber-600 rounded-full transition-colors relative group border border-amber-200"
          title="Editar información">
          <ng-icon name="bootstrapPencil" class="text-lg"></ng-icon>
          <span class="absolute -bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10 shadow-lg">
            Editar información
          </span>
        </button>

        <!-- Botón Historial -->
        <button 
          class="w-10 h-10 flex items-center justify-center bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-full transition-colors relative group border border-blue-200"
          title="Ver historial clínico">
          <ng-icon name="bootstrapFileEarmarkMedical" class="text-lg"></ng-icon>
          <span class="absolute -bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10 shadow-lg">
            Ver historial clínico
          </span>
        </button>
      </div>
    </div>

    <!-- Historial Médico -->
    <div class="border-t pt-4 md:pt-6">
      <h4 class="text-base md:text-lg font-semibold text-primary mb-3 md:mb-4">Historial Médico</h4>
      <div class="space-y-3 md:space-y-4">
        <!-- Entrada de historial -->
        <div class="bg-gray-50 p-3 md:p-4 rounded-lg">
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 mb-2">
            <div>
              <h5 class="font-medium text-gray-800 text-sm md:text-base">Control de Rutina</h5>
              <p class="text-xs md:text-sm text-gray-600">Dr. María González</p>
            </div>
            <span class="text-xs md:text-sm text-gray-500">15 Mar 2024</span>
          </div>
          <p class="text-xs md:text-sm text-gray-700 mb-3">
            Checkeo general realizado. Peso: 5.2kg. Se recomienda dieta especial para control de peso.
          </p>
          <div class="flex justify-end">
            <button class="w-full sm:w-auto inline-flex items-center justify-center px-3 md:px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-full text-xs md:text-sm gap-2 transition-colors border border-blue-200">
              <span>Ver detalle</span>
              <ng-icon name="bootstrapArrowRight" class="text-sm"></ng-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
