<div class="container mx-auto px-4 py-6">
  <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
    <!-- Header con botones -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b pb-4 gap-4">
      <h2 class="text-xl md:text-2xl font-bold text-primary">Mi Perfil</h2>
      <div class="flex gap-2 w-full sm:w-auto">
        <button class="flex-1 sm:flex-initial bg-primary/10 hover:bg-primary/20 text-primary px-4 py-2 rounded-full flex items-center justify-center gap-1.5 transition-colors">
          <ng-icon name="bootstrapPencil" class="text-[1.1em]"></ng-icon>
          <span>Editar Perfil</span>
        </button>
        <button class="flex-1 sm:flex-initial bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-full flex items-center justify-center gap-1.5 whitespace-nowrap transition-colors">
          <ng-icon name="bootstrapBoxArrowRight" class="text-[1.1em]"></ng-icon>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </div>

    <!-- Información del perfil -->
    <div class="space-y-6">
      <!-- Foto de perfil -->
      <div class="flex flex-col items-center sm:flex-row gap-4">
        <div class="relative group">
          <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden border-4 border-primary/10">
            <img
              src="/assets/img/placeholderprofilepicture.png"
              alt="Foto de perfil"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="absolute inset-0 flex items-center justify-center bg-black/50 text-white opacity-0 group-hover:opacity-100 cursor-pointer rounded-full transition-opacity">
            <ng-icon name="bootstrapCamera" class="text-2xl"></ng-icon>
          </div>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-primary">Camila Aguilar</h3>
          <p class="text-sm text-gray-600">Última actualización: 15 Mar 2024</p>
        </div>
      </div>

      <!-- Información personal -->
      <div>
        <h3 class="text-lg font-semibold text-primary mb-4">Información Personal</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-gray-500 mb-1 block">Nombre completo</label>
            <div class="p-2 bg-gray-50 rounded-lg border border-gray-200 text-gray-700">Camila Aguilar</div>
          </div>
          <div>
            <label class="text-sm text-gray-500 mb-1 block">Email</label>
            <div class="p-2 bg-gray-50 rounded-lg border border-gray-200 text-gray-700">camila&#64;email.com</div>
          </div>
          <div>
            <label class="text-sm text-gray-500 mb-1 block">Teléfono</label>
            <div class="p-2 bg-gray-50 rounded-lg border border-gray-200 text-gray-700">+56 9 1234 5678</div>
          </div>
          <div>
            <label class="text-sm text-gray-500 mb-1 block">Dirección</label>
            <div class="p-2 bg-gray-50 rounded-lg border border-gray-200 text-gray-700">Av. Providencia 1234, Santiago</div>
          </div>
        </div>
      </div>

      <!-- Preferencias de contacto -->
      <div class="border-t pt-6">
        <h3 class="text-lg font-semibold text-primary mb-4">Preferencias de Contacto</h3>
        <div class="space-y-3">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="rounded text-primary focus:ring-primary" checked>
            <span class="text-sm text-gray-700">Recibir notificaciones por email</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" class="rounded text-primary focus:ring-primary" >
            <span class="text-sm text-gray-700">Recibir recordatorios de citas por SMS</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
