<!-- features/auth/pages/login/login.component.html -->
<main class="flex-grow mx-10">
  <section class="py-8">
    <div class="container mx-auto">
      <div class="flex justify-center">
        <div class="w-full max-w-md">
          <div class="bg-white p-6 rounded-lg shadow-md relative">
            <div class="absolute top-2 right-2 group">
              <div class="bg-gray-100 p-1 rounded-full cursor-help">
                <ng-icon name="bootstrapInfoCircle" size="16" class="text-gray-500"></ng-icon>
              </div>
              <div class="hidden group-hover:block absolute right-0 w-64 p-2 mt-1 bg-gray-800 text-white text-sm rounded-md shadow-lg">
                <p class="font-bold mb-1">Credenciales de demo:</p>
                <p>Email: test&#64;catmed.com</p>
                <p>Password: Catmed123123!</p>
              </div>
            </div>

            <!-- Header -->
            <div class="text-center mb-6">
              <h2 class="text-2xl font-bold text-primary mb-2">
                Iniciar Sesión
                <i class="fas fa-paw text-primary"></i>
              </h2>
              <p class="text-gray-600">Bienvenido de vuelta a CatMed</p>
            </div>

            <!-- Formulario -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label class="block text-gray-700" for="email"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
                  [class.is-invalid]="email?.invalid && email?.touched"
                  placeholder="catmed@miau.com"
                />
                <div
                  class="text-red-500 text-sm mt-1"
                  *ngIf="email?.invalid && email?.touched"
                >
                  Correo electrónico inválido
                </div>
              </div>

              <div class="mb-4">
                <label class="block text-gray-700" for="password"
                  >Contraseña</label
                >
                <div class="relative">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    id="password"
                    formControlName="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
                    [class.is-invalid]="password?.invalid && password?.touched"
                    placeholder="********"
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 px-3 text-gray-600"
                    (click)="togglePassword()"
                  >
                    <ng-icon
                      [name]="
                        showPassword
                          ? 'bootstrapEyeSlashFill'
                          : 'bootstrapEyeSlash'
                      "
                      size="16"
                    ></ng-icon>
                  </button>
                </div>
              </div>

              <div
                class="flex flex-col sm:flex-row justify-between items-center mb-4"
              >
                <div class="flex items-center mb-2 sm:mb-0">
                  <input
                    type="checkbox"
                    class="form-checkbox text-primary"
                    id="remember"
                    formControlName="remember"
                  />
                  <label class="ml-2 text-gray-700" for="remember">
                    Recordarme
                  </label>
                </div>
                <a routerLink="/recovery" class="text-primary text-sm">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>

              <button
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
                class="w-full bg-primary text-white py-2 rounded-full hover:bg-primary-dark transition-all"
              >
                {{ isLoading ? "Cargando..." : "Iniciar Sesión" }}
              </button>

              <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">
                {{ errorMessage }}
              </div>

              <div class="text-center mt-4">
                <p class="text-sm">
                  ¿No tienes cuenta?
                  <a routerLink="/registeruser" class="text-primary">
                    Regístrate aquí
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
