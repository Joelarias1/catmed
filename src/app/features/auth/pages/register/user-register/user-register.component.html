<main class="flex-grow mt-16">
  <section class="mx-5">
    <div class="container mx-auto">
      <div class="flex justify-center">
        <div class="w-full max-w-4xl">
          <div class="bg-white p-6 md:p-8 rounded-lg shadow-md">
            <!-- Header -->
            <div class="text-center mb-8">
              <h2 class="text-2xl font-bold text-primary mb-2">
                Registro de Usuario
              </h2>
              <p class="text-gray-600">
                Únete a nuestra comunidad y encuentra el mejor cuidado para tu felino
              </p>
            </div>

            <!-- Formulario -->
            <form class="space-y-6">
              <!-- Datos Personales -->
              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-gray-700 mb-2" for="nombre">Nombre</label>
                  <input
                    type="text"
                    id="nombre"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
                    placeholder="Nombre" />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2" for="apellidos">Apellidos</label>
                  <input
                    type="text"
                    id="apellidos"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
                    placeholder="Apellidos" />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2" for="email">Correo electrónico</label>
                  <input
                    type="email"
                    id="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
                    placeholder="correo@ejemplo.com" />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2" for="telefono">Teléfono</label>
                  <input
                    type="tel"
                    id="telefono"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
                    placeholder="+56 9 0000 0000" />
                </div>
              </div>

              <!-- Datos de la mascota -->
              <div class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                  <div>
                    <label class="block text-gray-700 mb-2" for="nombre_mascota">Nombre de tu gato</label>
                    <input
                      type="text"
                      id="nombre_mascota"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
                      placeholder="Nombre de tu felino" />
                  </div>

                  <div>
                    <label class="block text-gray-700 mb-2" for="edad_mascota">Edad</label>
                    <select
                      id="edad_mascota"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light bg-white">
                      <option value="">Selecciona la edad</option>
                      <option value="0-1">Menos de 1 año</option>
                      <option value="1-3">1-3 años</option>
                      <option value="4-7">4-7 años</option>
                      <option value="8-12">8-12 años</option>
                      <option value="12+">Más de 12 años</option>
                    </select>
                  </div>
                </div>

                <div>
                  <label class="block text-gray-700 mb-2" for="foto_mascota">Foto de tu gato</label>
                  <input
                    type="file"
                    id="foto_mascota"
                    accept="image/jpeg,image/png"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light" />
                  <p class="text-sm text-gray-500 mt-1">Formato: JPG, PNG. Máximo 3MB</p>
                </div>

                <div>
                  <label class="block text-gray-700 mb-2" for="notas_mascota">Notas o condiciones especiales</label>
                  <textarea
                    id="notas_mascota"
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light resize-y max-h-48 min-h-24"
                    placeholder="Información relevante sobre tu gato (alergias, condiciones médicas, etc.)"></textarea>
                </div>
              </div>

              <!-- Contraseña -->
              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-gray-700 mb-2" for="password">Contraseña</label>
                  <input
                    type="password"
                    id="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
                    placeholder="********" />
                  <p class="text-sm text-gray-500 mt-1">
                    Mínimo 8 caracteres, incluyendo mayúsculas, números y símbolos
                  </p>
                </div>

                <div>
                  <label class="block text-gray-700 mb-2" for="confirm_password">Confirmar Contraseña</label>
                  <input
                    type="password"
                    id="confirm_password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
                    placeholder="********" />
                </div>
              </div>

              <!-- Términos -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="terms"
                  class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary" />
                <label class="ml-2 text-gray-700" for="terms">
                  Acepto los
                  <a href="#" class="text-primary hover:underline">términos y condiciones</a>
                </label>
              </div>

              <!-- Botón de registro -->
              <button
                type="submit"
                class="w-full bg-primary text-white py-3 rounded-full hover:bg-primary-dark transition-all">
                Crear mi cuenta
              </button>

              <!-- Login link -->
              <div class="text-center">
                <p class="text-gray-600">
                  ¿Ya tienes cuenta?
                  <a routerLink="/login" class="text-primary hover:underline">
                    Inicia sesión aquí
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
