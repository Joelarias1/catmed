          />

        </div>

          Conectando amantes de los gatos con los mejores veterinarios

      </div>

      <!-- Enlaces rápidos -->

          </li>
        </ul>
      </div>

      <!-- Contacto y redes sociales -->
      <div class="space-y-4">
        <h5 class="text-primary font-medium text-lg">Síguenos</h5>
        <div class="flex gap-4">
          <a href="#" class="text-custom-gray hover:text-primary hover:-translate-y-0.5 transition-all duration-300">
            <ng-icon name="bootstrapFacebook" size="24" class="w-6 h-6"></ng-icon>
          </a>
          <a href="#" class="text-custom-gray hover:text-primary hover:-translate-y-0.5 transition-all duration-300">
