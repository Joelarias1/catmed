<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CatMed - Perfil de Usuario" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/services.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/userprofile.css" />
    <title>Mi Perfil - CatMed</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-md" role="navigation">
      <div class="container">
        <!-- Logo con texto -->
        <a
          class="navbar-brand d-flex align-items-center"
          href="index.html"
          aria-label="CatMed Home"
        >
          <img
            src="img/logo.png"
            alt=""
            class="navbar-logo"
            aria-hidden="true"
          />
          <span class="logo-brand">CatMed</span>
        </a>

        <!-- Botón hamburguesa -->
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="#" aria-current="page">Mis Citas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mi Gato</a>
            </li>
            <li class="nav-item bg-light rounded-pill p-2">
              <a
                class="nav-link profile-link"
                href="perfilusuario.html"
                aria-label="Perfil de usuario"
              >
                <div class="d-flex align-items-center gap-2">
                  <div
                    class="profile-picture-container rounded-circle overflow-hidden"
                  >
                    <img
                      src="/img/placeholderprofilepicture.png"
                      alt=""
                      class="img-fluid"
                      aria-hidden="true"
                    />
                  </div>
                  <span class="profile-name d-lg-block fw-custom">Camila</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="bg-primary-blue min-vh-100 py-4">
      <div class="container">
        <!-- Cabecera del Perfil -->
        <div class="card rounded-4 mb-4 fade-in">
          <div class="card-body p-3 p-md-4">
            <div class="row g-3 align-items-center">
              <!-- Foto de perfil -->
              <div class="col-12 col-sm-auto text-center">
                <div class="position-relative d-inline-block">
                  <div
                    class="profile-picture-xl rounded-circle overflow-hidden mx-auto"
                  >
                    <img
                      src="img/placeholderprofilepicture.png"
                      alt="Foto de perfil"
                      class="img-fluid"
                    />
                  </div>
                  <button
                    class="camera-button position-absolute bottom-0 end-0"
                  >
                    <i class="fas fa-camera"></i>
                  </button>
                </div>
              </div>
              <!-- Información -->
              <div class="col-12 col-sm text-center text-sm-start">
                <h1 class="h3 text-primary-blue mb-2">Camila Aguilar</h1>
                <p class="text-muted mb-1">
                  <i class="fas fa-map-marker-alt me-2"></i>Santiago, Chile
                </p>
                <p class="text-muted mb-2 mb-sm-0">
                  <i class="fas fa-envelope me-2"></i>camila@email.com
                </p>
              </div>
              <!-- Botón editar -->
              <div class="col-12 col-sm-auto text-center">
                <button
                  class="btn btn-primary rounded-pill px-4"
                  data-bs-toggle="modal"
                  data-bs-target="#editProfileModal"
                >
                  <i class="fas fa-edit me-2"></i>Editar Perfil
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabs de Navegación -->
        <div class="card rounded-4 mb-4 fade-in">
          <div class="card-body p-2 p-md-3">
            <ul
              class="nav nav-pills nav-fill flex-column flex-md-row gap-2"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active w-100 px-3 py-2"
                  data-bs-toggle="pill"
                  data-bs-target="#info-personal"
                >
                  <i class="fas fa-user me-2"></i>Información Personal
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link w-100 px-3 py-2"
                  data-bs-toggle="pill"
                  data-bs-target="#mis-mascotas"
                >
                  <i class="fas fa-cat me-2"></i>Mis Mascotas
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link w-100 px-3 py-2"
                  data-bs-toggle="pill"
                  data-bs-target="#historial"
                >
                  <i class="fas fa-history me-2"></i>Historial de Citas
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Contenido de las Tabs -->
        <div class="tab-content">
          <!-- Información Personal -->
          <div class="tab-pane fade show active" id="info-personal">
            <div class="card rounded-4 mb-4 fade-in">
              <div class="card-body p-4">
                <h2 class="h5 mb-4">Información Personal</h2>
                <form>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Camila"
                        disabled
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Apellido</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Rodriguez"
                        disabled
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        value="camila@email.com"
                        disabled
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Teléfono</label>
                      <input
                        type="tel"
                        class="form-control"
                        value="+56 9 1234 5678"
                        disabled
                      />
                    </div>
                    <div class="col-12">
                      <label class="form-label">Dirección</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Av. Providencia 1234, Santiago"
                        disabled
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Mis Mascotas -->
          <div class="tab-pane fade" id="mis-mascotas">
            <div class="card rounded-4 mb-4 fade-in">
              <div class="card-body p-4">
                <div class="row g-3 align-items-center mb-4">
                    <div class="col-12 col-sm">
                        <h2 class="h5 mb-0 text-center text-sm-start">Mis Mascotas</h2>
                    </div>
                    <div class="col-12 col-sm-auto">
                        <button class="btn btn-primary rounded-pill w-100 w-sm-auto">
                            <i class="fas fa-plus me-2"></i>
                            <span class="d-none d-sm-inline">Agregar Mascota</span>
                            <span class="d-inline d-sm-none">Agregar</span>
                        </button>
                    </div>
                </div>
                <!-- Tarjeta de Mascota -->
                <div class="card border-0 shadow-sm mb-3">
                  <div class="card-body">
                    <div class="row g-3 align-items-center">
                      <!-- Foto mascota -->
                      <div class="col-12 col-sm-auto text-center">
                        <div
                          class="rounded-circle overflow-hidden mx-auto profile-picture-xl"
                    
                        >
                          <img
                            src="img/catplaceholder.png"
                            alt="Mota"
                            class="img-fluid"
                          />
                        </div>
                      </div>
                      <!-- Info mascota -->
                      <div class="col-12 col-sm text-center text-sm-start">
                        <h3 class="h6 mb-1">Mota</h3>
                        <p class="text-muted mb-2">
                          <small>Gato Persa • 5 años</small>
                        </p>
                        <div
                          class="d-flex flex-wrap gap-2 justify-content-center justify-content-sm-start"
                        >
                          <span class="badge bg-primary-soft text-primary-blue"
                            >Vacunas al día</span
                          >
                          <span class="badge bg-primary-soft text-primary-blue"
                            >Esterilizado</span
                          >
                          <span class="badge bg-danger-soft text-primary-blue"
                          >Sobrepeso</span
                        >
                        </div>
                      </div>
                      <!-- Botones -->
                      <div class="col-12 col-sm-auto text-center mt-2 mt-sm-0">
                        <button
                          class="btn btn-light rounded-circle btn-sm me-2"
                        >
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-light rounded-circle btn-sm">
                          <i class="fas fa-file-medical"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Historial de Citas -->
          <div class="tab-pane fade" id="historial">
            <div class="card rounded-4 mb-4 fade-in">
              <div class="card-body p-4">
                <h2 class="h5 mb-4">Historial de Citas</h2>

                <!-- Cita Individual -->
                <div class="card border-0 shadow-sm mb-3">
                  <div class="card-body">
                    <div class="row g-3 align-items-center">
                      <div class="col-12 col-sm-auto text-center">
                        <div
                          class="rounded-circle bg-primary-soft p-3 d-inline-flex"
                        >
                          <i
                            class="fas fa-stethoscope text-primary-blue fa-lg"
                          ></i>
                        </div>
                      </div>
                      <div class="col-12 col-sm text-center text-sm-start">
                        <h3 class="h6 mb-1">Control General - Mota</h3>
                        <p class="text-muted mb-2">
                          <small>Dra. Ana Silva • 15 marzo 2024</small>
                        </p>
                        <span class="badge bg-success">Completada</span>
                      </div>
                      <div class="col-12 col-sm-auto text-center">
                        <button class="btn btn-light rounded-pill btn-sm">
                          <i class="fas fa-file-medical me-2"></i>Ver Detalles
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Más citas... -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal de Edición de Perfil -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
          <div class="modal-header border-0">
            <h5 class="modal-title">Editar Perfil</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" value="Camila" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Apellido</label>
                  <input type="text" class="form-control" value="Rodriguez" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    value="camila@email.com"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Teléfono</label>
                  <input
                    type="tel"
                    class="form-control"
                    value="+56 9 1234 5678"
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">Dirección</label>
                  <input
                    type="text"
                    class="form-control"
                    value="Av. Providencia 1234, Santiago"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-light rounded-pill"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary rounded-pill"
              id="saveChanges"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".form-edit-button").forEach((button) => {
        button.addEventListener("click", function () {
          const input = this.previousElementSibling;
          const wasDisabled = input.disabled;

          input.disabled = !wasDisabled;
          input.focus();

          // Cambia el icono según el estado
          const icon = this.querySelector("i");
          if (wasDisabled) {
            icon.classList.remove("fa-edit");
            icon.classList.add("fa-check");
            this.style.color = "#28a745"; // Verde para guardar
          } else {
            icon.classList.remove("fa-check");
            icon.classList.add("fa-edit");
            this.style.color = ""; // Vuelve al color original
            // Aquí podrías guardar el valor
            console.log("Guardando:", input.value);
          }
        });
      });
    </script>
  </body>
</html>
